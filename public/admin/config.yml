backend:
  name: git-gateway
  branch: main

# Media optimized for mobile
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Site configuration
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Mobile-optimized workflow
publish_mode: simple
editor:
  preview: false  # Disabled for better mobile performance

# Mobile-friendly interface
search: false  # Simplified for mobile
show_preview_links: false

# Mobile-optimized collections
collections:
  - name: "warehouses"
    label: "🏢 Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} • {{county}} • {{availability}}"
    sortable_fields: ['title', 'county', 'availability', 'featured', 'createdAt']
    
    # Mobile view filters
    view_filters:
      - label: "✅ Available Now"
        field: availability
        pattern: "available"
      - label: "⭐ Featured Properties"
        field: featured
        pattern: true
      - label: "⏳ Pending Lease"
        field: availability
        pattern: "pending"
      - label: "🔒 Leased Properties"
        field: availability
        pattern: "leased"
      - label: "🏖️ Miami-Dade"
        field: county
        pattern: "Miami-Dade"
      - label: "🌴 Palm Beach"
        field: county
        pattern: "Palm Beach"
      - label: "🏢 Broward"
        field: county
        pattern: "Broward"
    
    # Mobile view groups
    view_groups:
      - label: "By Status"
        field: availability
      - label: "By County"
        field: county
    
    # Mobile-first fields
    fields:
      # Essential Property Info (always visible)
      - label: "🏢 Property Name"
        name: "title"
        widget: "string"
        required: true
        hint: "Example: Downtown Logistics Center"
        
      - label: "🔗 URL Slug"
        name: "slug"
        widget: "string"
        required: true
        hint: "Example: downtown-logistics-center (lowercase, no spaces)"
        
      - label: "💰 Price"
        name: "price"
        widget: "string"
        required: true
        hint: "Example: $12/sq ft/year"
        
      - label: "📐 Size (Square Feet)"
        name: "size"
        widget: "number"
        required: true
        hint: "Total square footage"
        
      - label: "📍 City, State"
        name: "location"
        widget: "string"
        required: true
        hint: "Example: Miami, FL"
        
      - label: "🏛️ County"
        name: "county"
        widget: "select"
        required: true
        options:
          - { label: "Miami-Dade County", value: "Miami-Dade" }
          - { label: "Palm Beach County", value: "Palm Beach" }
          - { label: "Broward County", value: "Broward" }
        hint: "Select the county where this property is located"
        
      - label: "🏠 Full Address"
        name: "address"
        widget: "string"
        required: true
        hint: "Complete street address"
        
      - label: "📝 Description"
        name: "description"
        widget: "text"
        required: true
        hint: "Detailed property description"
        
      # Property Status & Features
      - label: "🔄 Availability"
        name: "availability"
        widget: "select"
        required: true
        default: "available"
        options:
          - { label: "✅ Available Now", value: "available" }
          - { label: "⏳ Pending Lease", value: "pending" }
          - { label: "🔒 Leased", value: "leased" }
        hint: "Current leasing status"
        
      - label: "⭐ Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show on homepage and mark as featured"
        
      - label: "✨ Key Features"
        name: "features"
        widget: "list"
        required: false
        hint: "Add key selling points (one per line)"
        field:
          label: "Feature"
          name: "feature"
          widget: "string"
        
      # Images
      - label: "📸 Property Images"
        name: "images"
        widget: "list"
        required: false
        hint: "Upload high-quality property photos"
        field:
          label: "Image"
          name: "image"
          widget: "image"
          media_library:
            config:
              max_file_size: 5000000  # 5MB limit
              
      # SEO & Metadata
      - label: "🔍 SEO Title"
        name: "metaTitle"
        widget: "string"
        required: false
        hint: "Custom page title for search engines"
        
      - label: "📄 SEO Description"
        name: "metaDescription"
        widget: "text"
        required: false
        hint: "Brief description for search engine results"
        
      # System Fields
      - label: "📅 Created Date"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        hint: "When this listing was created"