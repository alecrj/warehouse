backend:
  name: git-gateway
  branch: main

# Mobile-optimized media settings
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Essential site settings
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Simple workflow for mobile stability
publish_mode: simple

# Mobile-first editor settings
editor:
  preview: false  # Disable preview for better mobile performance

# Disable search for mobile simplicity
search: false

# Mobile-optimized collections
collections:
  - name: "warehouses"
    label: "🏢 Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} • {{location}}"
    sortable_fields: ['title', 'location', 'availability', 'featured']
    
    # Mobile-friendly filters
    view_filters:
      - label: "✅ Available"
        field: availability
        pattern: "available"
      - label: "⭐ Featured"
        field: featured
        pattern: true
      - label: "🔒 Leased"
        field: availability
        pattern: "leased"
    
    # Simplified mobile fields
    fields:
      # Property Title
      - label: "🏢 Property Name"
        name: "title"
        widget: "string"
        hint: "Example: Downtown Logistics Center"
        
      # URL Slug
      - label: "🔗 URL Slug"
        name: "slug"
        widget: "string"
        hint: "Example: downtown-logistics-center"
        pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and dashes"]
        
      # Basic Details
      - label: "💰 Price"
        name: "price"
        widget: "string"
        hint: "Example: $12/sq ft/year"
        
      - label: "📐 Size (sq ft)"
        name: "size"
        widget: "number"
        value_type: "int"
        min: 1000
        step: 500
        hint: "Total square footage"
        
      - label: "📍 Location"
        name: "location"
        widget: "string"
        hint: "Example: Miami, FL"
        
      - label: "🏠 Full Address"
        name: "address"
        widget: "string"
        hint: "Complete street address"
        
      # Mobile-optimized features
      - label: "✨ Key Features"
        name: "features"
        widget: "list"
        allow_add: true
        max: 8
        default: ["Loading Docks", "24/7 Access", "Security System"]
        hint: "Tap + to add features (max 8 for mobile)"
        
      # Mobile-optimized images
      - label: "📸 Property Photos"
        name: "images"
        widget: "list"
        allow_add: true
        max: 6
        hint: "Upload up to 6 high-quality photos"
        field:
          label: "Photo"
          name: "image"
          widget: "image"
          media_library:
            config:
              max_file_size: 5000000  # 5MB max for mobile
              
      # Mobile-friendly description
      - label: "📝 Description"
        name: "description"
        widget: "text"
        hint: "Describe the property benefits and location advantages"
        
      # Simple availability
      - label: "📋 Status"
        name: "availability"
        widget: "select"
        options:
          - { label: "✅ Available Now", value: "available" }
          - { label: "⏳ Pending Lease", value: "pending" }
          - { label: "🔒 Leased", value: "leased" }
        default: "available"
        
      # Featured toggle
      - label: "⭐ Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show on homepage"
        
      # Date listed
      - label: "📅 Date Listed"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        time_format: false

  # Mobile-optimized lead management
  - name: "leads"
    label: "🎯 Leads"
    label_singular: "Lead"
    folder: "src/content/leads"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.name}}"
    extension: "json"
    format: "json"
    summary: "{{name}} • {{company}} • {{status}}"
    sortable_fields: ['createdAt', 'status', 'name']
    
    # Mobile lead filters
    view_filters:
      - label: "🆕 New"
        field: status
        pattern: "new"
      - label: "📞 Contacted"
        field: status
        pattern: "contacted"
      - label: "⭐ Qualified"
        field: status
        pattern: "qualified"
      - label: "✅ Won"
        field: status
        pattern: "closed-won"
    
    # Simplified lead fields
    fields:
      # Contact Information
      - label: "👤 Full Name"
        name: "name"
        widget: "string"
        
      - label: "📧 Email"
        name: "email"
        widget: "string"
        
      - label: "📱 Phone"
        name: "phone"
        widget: "string"
        required: false
        hint: "Include area code"
        
      - label: "🏢 Company"
        name: "company"
        widget: "string"
        required: false
        
      # Lead Details
      - label: "💬 Message"
        name: "message"
        widget: "text"
        hint: "Their original inquiry"
        
      - label: "🏠 Property of Interest"
        name: "propertyInterested"
        widget: "string"
        required: false
        hint: "Which property are they interested in?"
        
      # Lead Source
      - label: "📍 Lead Source"
        name: "source"
        widget: "select"
        options:
          - { label: "🌐 Website", value: "website" }
          - { label: "📱 Mobile App", value: "mobile" }
          - { label: "📞 Phone Call", value: "phone" }
          - { label: "📧 Email", value: "email" }
          - { label: "👥 Referral", value: "referral" }
          - { label: "📱 Social Media", value: "social" }
          - { label: "🔍 Google Search", value: "google" }
          - { label: "📰 Advertisement", value: "advertising" }
          - { label: "🎯 Other", value: "other" }
        default: "website"
        
      # Lead Status
      - label: "📊 Status"
        name: "status"
        widget: "select"
        options:
          - { label: "🆕 New Lead", value: "new" }
          - { label: "📞 Contacted", value: "contacted" }
          - { label: "⭐ Qualified", value: "qualified" }
          - { label: "📋 Proposal Sent", value: "proposal" }
          - { label: "🤝 Negotiating", value: "negotiating" }
          - { label: "✅ Closed Won", value: "closed-won" }
          - { label: "❌ Closed Lost", value: "closed-lost" }
        default: "new"
        
      # Priority Level
      - label: "🔥 Priority"
        name: "priority"
        widget: "select"
        options:
          - { label: "🔥 High Priority", value: "high" }
          - { label: "🟡 Medium Priority", value: "medium" }
          - { label: "❄️ Low Priority", value: "low" }
        default: "medium"
        
      # Notes
      - label: "📝 Notes"
        name: "notes"
        widget: "text"
        required: false
        hint: "Internal notes about this lead"
        
      # Timestamps
      - label: "📅 Created On"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD HH:mm"
        
      - label: "📞 Next Follow-up"
        name: "nextFollowUp"
        widget: "datetime"
        required: false
        format: "YYYY-MM-DD"
        time_format: false
        hint: "When should you contact them next?"