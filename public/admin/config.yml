backend:
  name: git-gateway
  branch: main

# Mobile-optimized media settings
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Essential site settings
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Simple workflow for mobile stability
publish_mode: simple

# Mobile-first editor settings
editor:
  preview: false  # Disable preview for better mobile performance

# Disable search for mobile simplicity
search: false

# Mobile-optimized collections
collections:
  - name: "warehouses"
    label: "ğŸ¢ Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} â€¢ {{location}}"
    sortable_fields: ['title', 'location', 'availability', 'featured']
    
    # Mobile-friendly filters
    view_filters:
      - label: "âœ… Available"
        field: availability
        pattern: "available"
      - label: "â­ Featured"
        field: featured
        pattern: true
      - label: "ğŸ”’ Leased"
        field: availability
        pattern: "leased"
    
    # Simplified mobile fields
    fields:
      # Property Title
      - label: "ğŸ¢ Property Name"
        name: "title"
        widget: "string"
        hint: "Example: Downtown Logistics Center"
        
      # URL Slug
      - label: "ğŸ”— URL Slug"
        name: "slug"
        widget: "string"
        hint: "Example: downtown-logistics-center"
        pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and dashes"]
        
      # Basic Details
      - label: "ğŸ’° Price"
        name: "price"
        widget: "string"
        hint: "Example: $12/sq ft/year"
        
      - label: "ğŸ“ Size (sq ft)"
        name: "size"
        widget: "number"
        value_type: "int"
        min: 1000
        step: 500
        hint: "Total square footage"
        
      - label: "ğŸ“ Location"
        name: "location"
        widget: "string"
        hint: "Example: Miami, FL"
        
      - label: "ğŸ  Full Address"
        name: "address"
        widget: "string"
        hint: "Complete street address"
        
      # Mobile-optimized features
      - label: "âœ¨ Key Features"
        name: "features"
        widget: "list"
        allow_add: true
        max: 8
        default: ["Loading Docks", "24/7 Access", "Security System"]
        hint: "Tap + to add features (max 8 for mobile)"
        
      # Mobile-optimized images
      - label: "ğŸ“¸ Property Photos"
        name: "images"
        widget: "list"
        allow_add: true
        max: 6
        hint: "Upload up to 6 high-quality photos"
        field:
          label: "Photo"
          name: "image"
          widget: "image"
          media_library:
            config:
              max_file_size: 5000000  # 5MB max for mobile
              
      # Mobile-friendly description
      - label: "ğŸ“ Description"
        name: "description"
        widget: "text"
        hint: "Describe the property benefits and location advantages"
        
      # Simple availability
      - label: "ğŸ“‹ Status"
        name: "availability"
        widget: "select"
        options:
          - { label: "âœ… Available Now", value: "available" }
          - { label: "â³ Pending Lease", value: "pending" }
          - { label: "ğŸ”’ Leased", value: "leased" }
        default: "available"
        
      # Featured toggle
      - label: "â­ Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show on homepage"
        
      # Date listed
      - label: "ğŸ“… Date Listed"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        time_format: false

  # Mobile-optimized lead management
  - name: "leads"
    label: "ğŸ¯ Leads"
    label_singular: "Lead"
    folder: "src/content/leads"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.name}}"
    extension: "json"
    format: "json"
    summary: "{{name}} â€¢ {{company}} â€¢ {{status}}"
    sortable_fields: ['createdAt', 'status', 'name']
    
    # Mobile lead filters
    view_filters:
      - label: "ğŸ†• New"
        field: status
        pattern: "new"
      - label: "ğŸ“ Contacted"
        field: status
        pattern: "contacted"
      - label: "â­ Qualified"
        field: status
        pattern: "qualified"
      - label: "âœ… Won"
        field: status
        pattern: "closed-won"
    
    # Simplified lead fields
    fields:
      # Contact Information
      - label: "ğŸ‘¤ Full Name"
        name: "name"
        widget: "string"
        
      - label: "ğŸ“§ Email"
        name: "email"
        widget: "string"
        
      - label: "ğŸ“± Phone"
        name: "phone"
        widget: "string"
        required: false
        hint: "Include area code"
        
      - label: "ğŸ¢ Company"
        name: "company"
        widget: "string"
        required: false
        
      # Lead Details
      - label: "ğŸ’¬ Message"
        name: "message"
        widget: "text"
        hint: "Their original inquiry"
        
      - label: "ğŸ  Property of Interest"
        name: "propertyInterested"
        widget: "string"
        required: false
        hint: "Which property are they interested in?"
        
      # Lead Source
      - label: "ğŸ“ Lead Source"
        name: "source"
        widget: "select"
        options:
          - { label: "ğŸŒ Website", value: "website" }
          - { label: "ğŸ“± Mobile App", value: "mobile" }
          - { label: "ğŸ“ Phone Call", value: "phone" }
          - { label: "ğŸ“§ Email", value: "email" }
          - { label: "ğŸ‘¥ Referral", value: "referral" }
          - { label: "ğŸ“± Social Media", value: "social" }
          - { label: "ğŸ” Google Search", value: "google" }
          - { label: "ğŸ“° Advertisement", value: "advertising" }
          - { label: "ğŸ¯ Other", value: "other" }
        default: "website"
        
      # Lead Status
      - label: "ğŸ“Š Status"
        name: "status"
        widget: "select"
        options:
          - { label: "ğŸ†• New Lead", value: "new" }
          - { label: "ğŸ“ Contacted", value: "contacted" }
          - { label: "â­ Qualified", value: "qualified" }
          - { label: "ğŸ“‹ Proposal Sent", value: "proposal" }
          - { label: "ğŸ¤ Negotiating", value: "negotiating" }
          - { label: "âœ… Closed Won", value: "closed-won" }
          - { label: "âŒ Closed Lost", value: "closed-lost" }
        default: "new"
        
      # Priority Level
      - label: "ğŸ”¥ Priority"
        name: "priority"
        widget: "select"
        options:
          - { label: "ğŸ”¥ High Priority", value: "high" }
          - { label: "ğŸŸ¡ Medium Priority", value: "medium" }
          - { label: "â„ï¸ Low Priority", value: "low" }
        default: "medium"
        
      # Notes
      - label: "ğŸ“ Notes"
        name: "notes"
        widget: "text"
        required: false
        hint: "Internal notes about this lead"
        
      # Timestamps
      - label: "ğŸ“… Created On"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD HH:mm"
        
      - label: "ğŸ“ Next Follow-up"
        name: "nextFollowUp"
        widget: "datetime"
        required: false
        format: "YYYY-MM-DD"
        time_format: false
        hint: "When should you contact them next?"