backend:
  name: git-gateway
  branch: main

# Media optimized for mobile
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Site configuration
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Mobile-optimized workflow
publish_mode: simple
editor:
  preview: false  # Disabled for better mobile performance

# Mobile-friendly interface
search: false  # Simplified for mobile
show_preview_links: false

# Mobile-optimized collections
collections:
  - name: "warehouses"
    label: "ğŸ¢ Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} â€¢ {{county}} â€¢ {{availability}}"
    sortable_fields: ['title', 'county', 'availability', 'featured', 'createdAt']
    
    # Mobile view filters
    view_filters:
      - label: "âœ… Available Now"
        field: availability
        pattern: "available"
      - label: "â­ Featured Properties"
        field: featured
        pattern: true
      - label: "â³ Pending Lease"
        field: availability
        pattern: "pending"
      - label: "ğŸ”’ Leased Properties"
        field: availability
        pattern: "leased"
      - label: "ğŸ–ï¸ Miami-Dade"
        field: county
        pattern: "Miami-Dade"
      - label: "ğŸŒ´ Palm Beach"
        field: county
        pattern: "Palm Beach"
      - label: "ğŸ¢ Broward"
        field: county
        pattern: "Broward"
    
    # Mobile view groups
    view_groups:
      - label: "By Status"
        field: availability
      - label: "By County"
        field: county
    
    # Mobile-first fields
    fields:
      # Essential Property Info (always visible)
      - label: "ğŸ¢ Property Name"
        name: "title"
        widget: "string"
        required: true
        hint: "Example: Downtown Logistics Center"
        
      - label: "ğŸ”— URL Slug"
        name: "slug"
        widget: "string"
        required: true
        hint: "Example: downtown-logistics-center (lowercase, no spaces)"
        
      - label: "ğŸ’° Price"
        name: "price"
        widget: "string"
        required: true
        hint: "Example: $12/sq ft/year"
        
      - label: "ğŸ“ Size (Square Feet)"
        name: "size"
        widget: "number"
        required: true
        hint: "Total square footage"
        
      - label: "ğŸ“ City, State"
        name: "location"
        widget: "string"
        required: true
        hint: "Example: Miami, FL"
        
      - label: "ğŸ›ï¸ County"
        name: "county"
        widget: "select"
        required: true
        options:
          - { label: "Miami-Dade County", value: "Miami-Dade" }
          - { label: "Palm Beach County", value: "Palm Beach" }
          - { label: "Broward County", value: "Broward" }
        hint: "Select the county where this property is located"
        
      - label: "ğŸ  Full Address"
        name: "address"
        widget: "string"
        required: true
        hint: "Complete street address"
        
      - label: "ğŸ“ Description"
        name: "description"
        widget: "text"
        required: true
        hint: "Detailed property description"
        
      # Property Status & Features
      - label: "ğŸ”„ Availability"
        name: "availability"
        widget: "select"
        required: true
        default: "available"
        options:
          - { label: "âœ… Available Now", value: "available" }
          - { label: "â³ Pending Lease", value: "pending" }
          - { label: "ğŸ”’ Leased", value: "leased" }
        hint: "Current leasing status"
        
      - label: "â­ Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show on homepage and mark as featured"
        
      - label: "âœ¨ Key Features"
        name: "features"
        widget: "list"
        required: false
        hint: "Add key selling points (one per line)"
        field:
          label: "Feature"
          name: "feature"
          widget: "string"
        
      # Images
      - label: "ğŸ“¸ Property Images"
        name: "images"
        widget: "list"
        required: false
        hint: "Upload high-quality property photos"
        field:
          label: "Image"
          name: "image"
          widget: "image"
          media_library:
            config:
              max_file_size: 5000000  # 5MB limit
              
      # SEO & Metadata
      - label: "ğŸ” SEO Title"
        name: "metaTitle"
        widget: "string"
        required: false
        hint: "Custom page title for search engines"
        
      - label: "ğŸ“„ SEO Description"
        name: "metaDescription"
        widget: "text"
        required: false
        hint: "Brief description for search engine results"
        
      # System Fields
      - label: "ğŸ“… Created Date"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        hint: "When this listing was created"