backend:
  name: git-gateway
  branch: main

# Media settings
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Site settings
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Use simple workflow for better stability
publish_mode: simple

# Editor settings
editor:
  preview: true

# Search
search: true

collections:
  - name: "warehouses"
    label: "üè¢ Warehouse Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} ‚Ä¢ {{location}} ‚Ä¢ {{availability}}"
    sortable_fields: ['title', 'price', 'size', 'createdAt', 'availability', 'featured']
    view_filters:
      - label: "‚úÖ Available"
        field: availability
        pattern: "available"
      - label: "‚è≥ Pending"
        field: availability  
        pattern: "pending"
      - label: "üîí Leased"
        field: availability
        pattern: "leased"
      - label: "‚≠ê Featured"
        field: featured
        pattern: true
    fields:
      # Basic Info
      - label: "Property Title"
        name: "title"
        widget: "string"
        hint: "e.g., 'Downtown Logistics Center'"
        
      - label: "URL Slug"
        name: "slug"
        widget: "string"
        hint: "URL-friendly version (e.g., 'downtown-logistics-center')"
        
      - label: "Price"
        name: "price"
        widget: "string"
        hint: "e.g., '$12/sq ft/year' or 'Contact for pricing'"
        
      - label: "Size (sq ft)"
        name: "size"
        widget: "number"
        value_type: "int"
        min: 1000
        hint: "Total square footage"
        
      - label: "Location"
        name: "location"
        widget: "string"
        hint: "City, State (e.g., 'Miami, FL')"
        
      - label: "Full Address"
        name: "address"
        widget: "string"
        hint: "Complete street address"
        
      # Features
      - label: "Key Features"
        name: "features"
        widget: "list"
        allow_add: true
        default: ["Loading Docks", "24/7 Access", "Security System"]
        hint: "Add key features (loading docks, ceiling height, etc.)"
        
      # Images
      - label: "Property Images"
        name: "images"
        widget: "list"
        allow_add: true
        max: 10
        field: 
          label: "Image"
          name: "image"
          widget: "image"
        hint: "Upload high-quality photos (max 10)"
        
      # Description
      - label: "Description"
        name: "description"
        widget: "markdown"
        minimal: true
        buttons: ["bold", "italic", "heading-three", "bulleted-list", "numbered-list", "link"]
        hint: "Detailed property description highlighting benefits and amenities"
        
      # Availability
      - label: "Availability Status"
        name: "availability"
        widget: "select"
        options: ["available", "pending", "leased"]
        default: "available"
        
      # Admin
      - label: "Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show prominently on homepage"
        
      - label: "Date Listed"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        time_format: false
        hint: "When was this property first listed?"

  - name: "leads"
    label: "üéØ Lead Management"
    label_singular: "Lead"
    folder: "src/content/leads"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.name}}"
    extension: "json"
    format: "json"
    summary: "{{name}} ‚Ä¢ {{company}} ‚Ä¢ {{status}}"
    sortable_fields: ['createdAt', 'status', 'name', 'company']
    view_filters:
      - label: "üÜï New Leads"
        field: status
        pattern: "new"
      - label: "üìû Contacted"
        field: status
        pattern: "contacted"
      - label: "‚≠ê Qualified"
        field: status
        pattern: "qualified"
      - label: "‚úÖ Closed Won"
        field: status
        pattern: "closed-won"
      - label: "‚ùå Closed Lost"
        field: status
        pattern: "closed-lost"
    fields:
      # Contact Info
      - label: "Full Name"
        name: "name"
        widget: "string"
        
      - label: "Email"
        name: "email"
        widget: "string"
        
      - label: "Phone"
        name: "phone"
        widget: "string"
        required: false
        
      - label: "Company"
        name: "company"
        widget: "string"
        required: false
        
      # Lead Details
      - label: "Message"
        name: "message"
        widget: "text"
        hint: "Their original inquiry message"
        
      - label: "Property Interested In"
        name: "propertyInterested"
        widget: "string"
        required: false
        
      - label: "Lead Source"
        name: "source"
        widget: "select"
        options: ["website", "phone", "email", "referral", "social-media", "other"]
        default: "website"
        
      # Lead Management
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["new", "contacted", "qualified", "proposal", "negotiating", "closed-won", "closed-lost"]
        default: "new"
        
      - label: "Priority"
        name: "priority"
        widget: "select"
        options: ["low", "medium", "high", "urgent"]
        default: "medium"
        
      - label: "Notes"
        name: "notes"
        widget: "markdown"
        required: false
        minimal: true
        buttons: ["bold", "italic", "bulleted-list", "numbered-list"]
        hint: "Internal notes about this lead"
        
      - label: "Date Created"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD HH:mm"