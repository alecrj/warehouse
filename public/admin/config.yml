backend:
  name: git-gateway
  branch: main

# Media optimized for mobile
media_folder: "public/images/warehouses"
public_folder: "/images/warehouses"

# Site configuration
site_url: https://laec.netlify.app
display_url: https://laec.netlify.app
logo_url: /favicon.svg

# Mobile-optimized workflow
publish_mode: simple
editor:
  preview: false  # Disabled for better mobile performance

# Mobile-friendly interface
search: false  # Simplified for mobile
show_preview_links: false

# Mobile-optimized collections
collections:
  - name: "warehouses"
    label: "🏢 Properties"
    label_singular: "Property"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    summary: "{{title}} • {{county}} • {{availability}}"
    sortable_fields: ['title', 'county', 'availability', 'featured', 'createdAt']
    
    # Mobile view filters
    view_filters:
      - label: "✅ Available Now"
        field: availability
        pattern: "available"
      - label: "⭐ Featured Properties"
        field: featured
        pattern: true
      - label: "⏳ Pending Lease"
        field: availability
        pattern: "pending"
      - label: "🔒 Leased Properties"
        field: availability
        pattern: "leased"
      - label: "🏖️ Miami-Dade"
        field: county
        pattern: "Miami-Dade"
      - label: "🌴 Palm Beach"
        field: county
        pattern: "Palm Beach"
      - label: "🏢 Broward"
        field: county
        pattern: "Broward"
    
    # Mobile view groups
    view_groups:
      - label: "By Status"
        field: availability
      - label: "By County"
        field: county
    
    # Mobile-first fields
    fields:
      # Essential Property Info (always visible)
      - label: "🏢 Property Title"
        name: "title"
        widget: "string"
        required: true
        hint: "e.g., 'Downtown Logistics Center'"
        
      - label: "🔗 URL Slug"
        name: "slug"
        widget: "string"
        required: true
        hint: "URL-friendly version (e.g., 'downtown-logistics-center')"
        pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and dashes"]
        
      - label: "💰 Price"
        name: "price"
        widget: "string"
        required: true
        hint: "e.g., '$12/sq ft/year' or 'Contact for pricing'"
        
      - label: "📐 Size (sq ft)"
        name: "size"
        widget: "number"
        required: true
        value_type: "int"
        min: 1000
        max: 1000000
        step: 1000
        hint: "Total square footage"
        
      - label: "📍 Location"
        name: "location"
        widget: "string"
        required: true
        hint: "City, State (e.g., 'Miami, FL')"
        
      - label: "🏠 Full Address"
        name: "address"
        widget: "string"
        required: true
        hint: "Complete street address"
        
      - label: "🏛️ County"
        name: "county"
        widget: "select"
        required: true
        options:
          - { label: "Miami-Dade County", value: "Miami-Dade" }
          - { label: "Palm Beach County", value: "Palm Beach" }
          - { label: "Broward County", value: "Broward" }
        hint: "Select the county where this property is located"
        
      - label: "✨ Key Features"
        name: "features"
        widget: "list"
        required: true
        allow_add: true
        min: 3
        max: 10
        default: ["Loading Docks", "24/7 Access", "Security System"]
        hint: "Add key features (loading docks, ceiling height, etc.)"
        field:
          label: "Feature"
          name: "feature"
          widget: "string"
        
      - label: "📸 Property Images"
        name: "images"
        widget: "list"
        required: true
        allow_add: true
        min: 1
        max: 10
        hint: "Upload high-quality photos (max 10)"
        summary: "Photo {{fields.image}}"
        field:
          label: "Image"
          name: "image"
          widget: "image"
          media_library:
            config:
              max_file_size: 5000000  # 5MB limit
              
      - label: "📝 Description"
        name: "description"
        widget: "text"
        required: true
        hint: "Detailed property description highlighting benefits and amenities"
        
      - label: "🔄 Availability Status"
        name: "availability"
        widget: "select"
        required: true
        default: "available"
        options:
          - { label: "✅ Available Now", value: "available" }
          - { label: "⏳ Pending Lease", value: "pending" }
          - { label: "🔒 Leased", value: "leased" }
        hint: "Current leasing status"
        
      - label: "⭐ Featured Property"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show prominently on homepage"
        
      - label: "📅 Date Listed"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        time_format: false
        required: true
        
      # SEO (Optional - collapsed by default)
      - label: "🔍 SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Meta Title"
            name: "metaTitle"
            widget: "string"
            required: false
            hint: "Custom title for search engines (optional)"
            
          - label: "Meta Description"
            name: "metaDescription"
            widget: "text"
            required: false
            hint: "Description for search results (optional)"

  # Lead Management Collection
  - name: "leads"
    label: "🎯 Lead Management"
    label_singular: "Lead"
    folder: "src/content/leads"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{name}}"
    extension: "json"
    format: "json"
    summary: "{{name}} • {{company}} • {{status}} • {{createdAt}}"
    sortable_fields: ['createdAt', 'status', 'name', 'priority']
    
    # Lead status filters
    view_filters:
      - label: "🆕 New Leads"
        field: status
        pattern: "new"
      - label: "📞 Contacted"
        field: status
        pattern: "contacted"
      - label: "✅ Qualified"
        field: status
        pattern: "qualified"
      - label: "🎯 Closed"
        field: status
        pattern: "closed"
    
    fields:
      - label: "👤 Name"
        name: "name"
        widget: "string"
        required: true
        
      - label: "📧 Email"
        name: "email"
        widget: "string"
        required: true
        
      - label: "📱 Phone"
        name: "phone"
        widget: "string"
        required: true
        
      - label: "🏢 Company"
        name: "company"
        widget: "string"
        required: false
        
      - label: "🏗️ Property Interested"
        name: "propertyInterested"
        widget: "string"
        required: false
        
      - label: "💬 Message"
        name: "message"
        widget: "text"
        required: true
        
      - label: "📍 Source"
        name: "source"
        widget: "string"
        default: "website"
        
      - label: "📊 Status"
        name: "status"
        widget: "select"
        default: "new"
        options:
          - { label: "🆕 New", value: "new" }
          - { label: "📞 Contacted", value: "contacted" }
          - { label: "✅ Qualified", value: "qualified" }
          - { label: "🎯 Closed", value: "closed" }
        
      - label: "📝 Notes"
        name: "notes"
        widget: "text"
        required: false
        
      - label: "📅 Created Date"
        name: "createdAt"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DD"
        required: true
        
      - label: "🔗 Lead ID"
        name: "id"
        widget: "uuid"
        required: true