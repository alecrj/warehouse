backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "warehouses"
    label: "Warehouses"
    folder: "src/content/warehouses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Price/Lease", name: "price", widget: "string", hint: "e.g. $12/sq ft/year"}
      - {label: "Size (sq ft)", name: "size", widget: "number"}
      - {label: "Location", name: "location", widget: "string", hint: "City, State"}
      - {label: "Full Address", name: "address", widget: "string"}
      - {label: "Features", name: "features", widget: "list", default: ["Loading Docks", "24/7 Access", "Security System"]}
      - label: "Images"
        name: "images"
        widget: "list"
        field: {label: Image, name: image, widget: image}
      - {label: "Description", name: "description", widget: "markdown"}
      - label: "Availability"
        name: "availability"
        widget: "select"
        options: ["available", "leased", "pending"]
        default: "available"
      - {label: "Featured Listing", name: "featured", widget: "boolean", default: false}
      - {label: "Meta Title (SEO)", name: "metaTitle", widget: "string", required: false}
      - {label: "Meta Description (SEO)", name: "metaDescription", widget: "text", required: false}
      
  - name: "leads"
    label: "Leads (CRM)"
    folder: "src/content/leads"
    create: true
    identifier_field: email
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Phone", name: "phone", widget: "string"}
      - {label: "Company", name: "company", widget: "string", required: false}
      - {label: "Property Interested", name: "propertyInterested", widget: "string", required: false}
      - {label: "Message", name: "message", widget: "text"}
      - {label: "Source", name: "source", widget: "string", default: "website"}
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["new", "contacted", "qualified", "closed"]
        default: "new"
      - {label: "Notes", name: "notes", widget: "text", required: false}
      - {label: "Created Date", name: "createdAt", widget: "datetime"}